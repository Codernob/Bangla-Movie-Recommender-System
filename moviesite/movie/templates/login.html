{% extends "layout.html" %}
{% load static %}
{% block body %}
<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1> login page</h1>
					<ul class="breadcumb">
						<li class="active"><a href="home.html">Home</a></li>
						<li> <span class="ion-ios-arrow-right"></span> login</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="movie-items  full-width">
    <div class="row">
		<div class="col-md-12">
            <div id="signup-content">
                <div class="login-content">
                    <!-- <a href="#" class="close">x</a> -->
                    <form method="POST" action="#">
                        {% csrf_token %}
                        <div class="row">
                            <label for="username-2">
                                Username:
                                <input type="text" name="username" id="username-2" placeholder="" />
                            </label>
                        </div>

                        <div class="row">
                            <label for="password-2">
                                Password:
                                <input type="password" name="password1" id="password-2" placeholder="" />
                            </label>
                        </div>

                        <div class="row">
                            <button type="submit">LOGIN</button>
                        </div>
                    </form>
                    <div>{% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
